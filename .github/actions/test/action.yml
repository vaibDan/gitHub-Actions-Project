name: Node.js Setup and Test
description: Sets up Node.js installs dependency and runs tests.

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run tests
      run: npm run test:ci
      shell: bash

    - name: Upload Test and Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: test-and-coverage-reports
        path: reports/
        retention-days: 7